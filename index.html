<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Şehir ara..." id="search-input">
            <button id="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="weather-container">
            <div class="current-weather">
                <h2 class="city">İstanbul, TR</h2>
                <div class="weather-icon">
                    <img src="" alt="hava-durumu" id="weather-icon">
                </div>
                <div class="temperature">
                    <span class="temp">25</span>°C
                </div>
                <div class="description">Güneşli</div>
                
                <div class="details">
                    <div class="parameter">
                        <span class="param-label">Hissedilen</span>
                        <span class="param-value" id="feels-like">27°C</span>
                    </div>
                    <div class="parameter">
                        <span class="param-label">Nem</span>
                        <span class="param-value" id="humidity">65%</span>
                    </div>
                    <div class="parameter">
                        <span class="param-label">Rüzgar</span>
                        <span class="param-value" id="wind-speed">5.2 km/s</span>
                    </div>
                </div>
            </div>

            <div class="sun-times">
                <div class="sunrise">
                    <i class="fas fa-sunrise"></i>
                    <span id="sunrise-time">06:00</span>
                </div>
                <div class="sunset">
                    <i class="fas fa-sunset"></i>
                    <span id="sunset-time">20:00</span>
                </div>
            </div>

            <div class="forecast">
                <h3>5 Günlük Tahmin</h3>
                <div class="forecast-container" id="forecast-container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
